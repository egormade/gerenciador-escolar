{% load static %}
<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/main.js' %}" defer></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Turmas | Gerenciador Escolar</title>
</head>

<body>
    <!---------- brand ------------->
    <nav class="navbar navbar-expand-lg p-3 navbar-light bg-primary">
        <div id="navbar-div" class="container-fluid d-flex">
            <a id="navbar-brand" class="navbar-brand text-light" href="#">Gerenciador Escolar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon "></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link text-light m-2 active" aria-current="page" href="{% url 'turmas' %}">Turmas</a>
                <a class="nav-link text-light m-2 active" aria-current="page" href="#">FOTO</a>
                <a class="nav-link text-light m-2" href="#">Perfil</a>
                <a class="nav-link text-light m-2" href="#">Sair</a>
            </div>
        </div>
    </nav>

    <form class="form-control" action="{% %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1">Nome do Aluno</label>
            <input name="nome_aluno" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email">
        </div>
    
        <!-- <div class="form-group">
            <label for="exampleInputPassword1">Data de Nascimento</label>
            <input name="data_nascimento" type="password" class="form-control" id="exampleInputPassword1" placeholder="Data de Nascimento">
        </div> -->
    
        <div class="form-group">
            <label for="exampleInputPassword1">Telefone</label>
            <input name="telefone_aluno" type="number" class="form-control" id="exampleInputPassword1" placeholder="Telefone">
        </div>
    
        <div class="form-group">
            <label for="exampleInputPassword1">Email</label>
            <input name="email_aluno" type="text" class="form-control" id="exampleInputPassword1" placeholder="Email">
        </div>
    
        <!-- <div class="form-group">
            <label for="exampleInputPassword1">Turma</label>
            <input name="turma" type="password" class="form-control" id="exampleInputPassword1" placeholder="Turma">
        </div> -->
    
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Confirma as informações acima</label>
        </div><br />
        <button type="submit" class="btn btn-primary">Cadastrar Aluno</button>
    </form>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
